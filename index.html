<!DOCTYPE HTML>
<html>

      <head>
            <title>MatirxAge images bed</title>
            <script>
                  window.img_paths=["logo_light_design.png","logo_light_design_black.png","logo_wave.png","logo_wave_black.png"]
            </script>
      </head>

      <body>
            <div id="app">
                  <div class="img_items">
                        <div
                              class="img_item_wrap"
                              v-for="(item,index) in img_paths"
                              :key="index"
                        >
                              <div
                                    class="img_item"
                                    :style="item | getStyles"
                              ></div>
                              <div class="options">
                                    <span class="url">https://matrixage.github.io/images/{{item}}</span>
                              </div>
                        </div>
                  </div>
            </div>
      </body>

      <script src='./vue.min.js'></script>
      <script src='./index.js'> </script>

      <style>
            @import './atom.min.css';
            @import './index.css';
      </style>

</html>
